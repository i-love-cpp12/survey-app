<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create survey</title>
    <link rel="stylesheet" href="../styles/shared/root.css">
    <link rel="stylesheet" href="../styles/pages/create.css">
    <link rel="stylesheet" href="../styles/shared/input.css">
</head>
<body class="tile">
    <main class="tile">
        <header>
            <nav>
                <a href="../index.html" role="button" aria-label="go back">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m294.92-450 227.85 227.85L480-180 180-480l300-300 42.77 42.15L294.92-510H780v60H294.92Z"/></svg>
                    <span>Back</span>
                </a>
            </nav>
            <h2>Create a new survey</h2>
        </header>
        <section>
            <form id="create-survey-form">
                <div class="question">
                    <div class="field-name">Question</div>
                    <div class="field-not-valid">
                        <input type="text" name="question" placeholder="What do you want to ask?">
                        <div class="error-content">Some error message</div>
                    </div>
                </div>
                <div class="options">
                    <div class="field-name">Options</div>
                    <div class="option field-not-valid multiple-opt">
                        <div>
                            <input type="text" placeholder="Option 1" aria-label="Enter option 1" name="option">

                            <button class="delete-opt" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M256-213.85 213.85-256l224-224-224-224L256-746.15l224 224 224-224L746.15-704l-224 224 224 224L704-213.85l-224-224-224 224Z"/></svg>
                            </button>
                        </div>
                        <div class="error-content">Some error message</div>
                    </div>
                </div>
                <div class="add-option-conatiner">
                    <button type="button">
                        + Add option
                    </button>
                </div>
                <div class="submit-conatiner">
                    <button type="submit" name="make-survey">Create survey</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
